<section class="info">
  <div class="info__container  container">
    <div class="info__description">
      <h2 class="info__title">Office Info</h2>
      <span class="info__subtitle">People Behind the Success of our Company</span>
      <div class="info__wrapper">
        <b class="info__heading">Office Hours:</b>
        <p class="info__text">Mon-Friday 8am - 10pm</p>
      </div>
      <div class="info__wrapper">
        <b class="info__heading">Address:</b>
        <p class="info__text">Igbalangao, Bugasong, Antique</p>
      </div>
      <div class="info__wrapper  info__wrapper--tel">
        <b class="info__heading">Tell:</b>
        <a href="tel:123-456-7890" class="info__tel">123-456-7890</a>
      </div>
      <div class="info__wrapper  info__wrapper--tel">
        <b class="info__heading">Fax:</b>
        <a href="tel:123-456-7890" class="info__tel">123-456-7890</a>
      </div>
    </div>
    <div class="info__submit">
      <form action="#" class="info__form  form">
        <input type="text" name="Name" placeholder="Name" class="info__input  form__input  form__input--name">
        <input type="text" name="Email" placeholder="Email" class="info__input  form__input">
        <textarea name="Message" placeholder="Message"
          class="info__input  info__input--textarea  form__input  form__input--textarea"></textarea>
        <button class="info__button  form__button" type="submit">Send Message</button>
      </form>
    </div>
  </div>
  <div class="map__container  container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12103.8206380929!2d-73.82787671665845!3d40.67495694171668!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2673ee3e49f33%3A0xc75c52bdc5fd21b4!2sJamaica%2C%20NY%2011420%2C%20USA!5e0!3m2!1sen!2sru!4v1626615061218!5m2!1sen!2sru"
      style="border:0;" allowfullscreen="" loading="lazy" class="map__frame"></iframe>
  </div>
</section>
