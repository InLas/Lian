<section class="comment">
  <div class="comment__container  container">
    <h2 class="comment__title">Leave a Comment</h2>
    <form action="#" class="form">
      <input type="text" name="Name" placeholder="Name" class="form__input  form__input--name">
      <input type="text" name="Email" placeholder="Email" class="form__input">
      <input type="text" name="Website" placeholder="Website" class="form__input">
      <textarea name="Message" placeholder="Message" class="form__input  form__input--textarea"></textarea>
      <button class="form__button" type="submit">Send Message</button>
    </form>
  </div>
</section>
